# Site Build Settings

# Jekyll-paginate-v2 configuration
#  pagination:
#   enabled: true
#   per_page: 5
#   permalink: '/page/:num/'
#   title: ':title - page :num of :max'
#   limit: 0
#   sort_field: 'date'
#   sort_reverse: true

# jekyll-paginate configuration
paginate:            5
paginate_path:       "/blog/page:num/"


# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Hanezu"
description:	       "Create the worst product, and improve it."
author:              "Hanezu"

# https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  - 
    scope:
      path: "blog"
    values:
      layout: "page"
  -
    scope:
      path: "cn"
    values:
      lang: "cn"
      layout: "post"
  -
    scope:
      path: "posts"
    values:
      lang: "en"
      layout: "post"


# RSS 2.0 can be used instead of Atom by uncommenting following two lines
feed:
 path: rss-feed.xml
